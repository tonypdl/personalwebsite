    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fdf4e3;
            color: #0b3c61;
            font-family: 'Montserrat', 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            text-align: center;
            background-color: #a2d3e7;
            padding: 30px 20px 20px 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.2em;
            color: #0b3c61;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .coming-soon-container {
            max-width: 500px;
            margin: 60px auto 40px auto;
            background: #faf0d7;
            border-left: 6px solid #e93329;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 40px 30px;
            text-align: center;
        }
        .coming-soon-title {
            font-size: 2em;
            color: #e93329;
            font-weight: bold;

        }
        .coming-soon-text {
            font-size: 1.2em;
            color: #0b3c61;
            margin-bottom: 30px;
        }
        .logo-placeholder {
            width: 180px;
            height: 110px;
            background: #e93329;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 10px;
            margin: 0 auto 30px auto;
            border: 4px solid #a2d3e7;
        }
        .notify-btn {
            background-color: #0b3c61;
            color: #fdf4e3;
            padding: 12px 28px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            transition: background 0.2s, transform 0.2s;
        }
        .notify-btn:hover {
            background-color: #e93329;
            color: #fff;
            transform: translateY(-2px);
        }
        footer {
            font-size: 1em;
            color: #0b3c61;
            margin-top: 40px;
        }
        @media (max-width: 600px) {
            .coming-soon-container {
                padding: 25px 10px;
            }
            .coming-soon-title {
                font-size: 1.4em;
            }
        }
